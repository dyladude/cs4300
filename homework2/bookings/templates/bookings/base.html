<!doctype html>
<html lang="en">
<head>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script>window.__SCRIPT_NAME__ = "{{ request.META.SCRIPT_NAME|default:'' }}";</script>

  <meta charset="utf-8" />
  <title>{% block title %}Movie Theater{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'movie_list' %}">ðŸŽ¬ Movies</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'booking_history' %}">My Bookings</a>
        {% if request.user.is_authenticated and request.user.is_staff %}
          <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        {% else %}
        <a class="nav-link" href="{% url 'admin:login' %}?next=/djadmin/">Admin</a>
        {% endif %}


      </div>
      <span class="navbar-text ms-auto">
        {% if request.user.is_authenticated %}Hi, {{ request.user.username }}!{% else %}Not signed in{% endif %}
      </span>
    </div>
  </nav>
  

<main class="container">
  {% block content %}{% endblock %}
</main>
</body>
</html>
